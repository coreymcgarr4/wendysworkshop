  <div ng-show='showForm' class='subscribe-form'>
    <h3>Subscribe to Wendy's Workshop!</h3>
  <p>Name:</br>
    <input type='text' ng-model='name' />
  </p>
  <p>E-mail:</br>
    <input type='text' ng-model='email' />
  </p>
  <button ng-click='addSubscriber(name, email)' class='subscribe-button'>Subscribe!</button>
  </div>

  <h3 ng-hide='showForm'>Thanks for subscribing {{subscriber}}!!</h3>
