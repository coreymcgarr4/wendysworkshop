<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Wendy's Workshop</title>
    <script src="https://use.fontawesome.com/34f14fb667.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
<body ng-controller='shopCtrl'>

  <nav>
    <ul>
      <!-- <li><a ui-sref='cart'><span class='glyphicon glyphicon-shopping-cart'></span></a></li> -->
      <li><a ui-sref='home'>Home</a></li>
      <li><a ui-sref='shop' ng-click='getProducts()'>Shop</a></li>
      <li><a ui-sref='about'>About</a></li>
      <li><a ui-sref='contact'>Contact</a></li>
    </ul>
    <ul class='searcher'>
      <input class='searchbar' type='text' ng-model='query' placeholder='Enter your search here...' />
      <button ng-click='getSearch(query)' class='searchbutton' ui-sref='shop'>Go!</button>
    </ul>
  </nav>

  <ui-view></ui-view>

  <footer>
    <p id='copyright'>Copyright 2017 Wendy's Workshop.</p>
    <ul>
      <span class='icons'><a ui-sref='subscribe' /><i>Subscribe</i></a></span>
      <span class='icons'><a target='_blank' href='https://www.amazon.com/s?marketplaceID=ATVPDKIKX0DER&me=APO1L8G7FP0ES&merchant=APO1L8G7FP0ES&redirect=true'><i class="fa fa-amazon" aria-hidden="true"></i></a></span>
      <span class='icons'><a href=''><i class="fa fa-facebook" aria-hidden="true"></i></a></span>
      <span class='icons'><a href=''><i class="fa fa-instagram" aria-hidden="true"></i></a></span>
    </ul>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  <script src='./js/app.js'></script>
  <script src="./js/controllers/shopCtrl.js"></script>
  <script src="./js/services/shopService.js"></script>
  <script src="./js/controllers/subCtrl.js"></script>
  <script src="./js/services/subService.js"></script>
  <script src="./js/controllers/messCtrl.js"></script>
  <script src="./js/services/messService.js"></script>
  <!-- <script src="https://cdn.auth0.com/js/lock/10.14/lock.min.js"></script>
  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="node_modules/angular-lock/dist/angular-lock.js"></script>
  <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script> -->

</body>
</html>
